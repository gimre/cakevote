<form [formGroup]="form">
  <h2>Do you like cake?</h2>
  <input
    autocomplete="off"
    type="text"
    formControlName="name">
  <input
    name="checkbox"
    type="checkbox"
    formControlName="doesLike">

  <button
    type="button"
    (click)="vote()">
    Vote!
  </button>

  <button
    type="button"
    (click)="clear()">
    Clear
  </button>

  <div>
    {{ form.value | json }}
  </div>
</form>
